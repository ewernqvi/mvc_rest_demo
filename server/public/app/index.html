<html lang="en" ng-app="buyAndSellApp">
<head>
  <meta charset="utf-8">

              <option>Cars</option>

          </select></span>
        </div>

          <input type="text" class="form-control" placeholder="Free Text Search">
        </div>
        <span>Sort By:</span>
        <div class="form-group">
          <span><select class="form-control">
              <option>Price Lowest</option>
              <option>Price Highest</option>
              <option>Most Recent</option>
          </select></span>
        </div>
        <div class="form-group">
        <a href="#/loginRegister" type="button" class="btn btn-default navbar-btn pull-right">
          <span class="glyphicon glyphicon-user"></span>Login
